{% load i18n %}
<h1>Leave some feedback</h1>
<ul class="messages"></ul>
<form action="{%url 'feedback'%}" method="post">
    {% csrf_token %}
    <table>
        {{ feedback_form.as_table }}
        <tr>
            <td colspan='2'>
                <input type="submit" value="{% trans "Leave feedback" %}" />
            </td>
        </tr>
    </table>
</form>
